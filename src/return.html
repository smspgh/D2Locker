<!doctype html>
<html>
  <head>
    <title>Validating Authorization</title>
  </head>

  <body>
    <div>
      <div id="loading">Authorizing...</div>
      <div id="error-display" style="display: none">
        <p>
          Error authorizing D2L: <span id="error-message"></span> This might be a problem with D2L,
          or it might be an issue with Bungie.net or your browser.
        </p>
        <p>
          <a href="https://d2locker.com">Something Broke!</a>
        </p>

        <a href="/">Go back to D2 Locker and try again</a>

        <p id="user-agent"></p>
      </div>
    </div>
  </body>
</html>
